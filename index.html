<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        img {
            width: 100%;
            height: 500px;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="slider" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-touch="true">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img style="min-height: 100px; min-width: 150px;" src="img/flower.jfif" alt="">
                <div class="carousel-caption">
                    <h4>This is title.</h4>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis illum rem error fugiat facere consequatur?</p>
                </div>
            </div>
            <div class="carousel-item">
                <img style="min-height: 100px; min-width: 150px;" src="img/flower1.jfif" alt="">
            </div>
            <div class="carousel-item">
                <img style="min-height: 100px; min-width: 150px;"  src="img/flower2.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img style="min-height: 100px; min-width: 150px;"   src="img/flower3.jpg" alt="">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
            <span class="carousel-control-prev-icon bg-black"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
            <span class="carousel-control-next-icon bg-black"></span>
        </button>
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#slider" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#slider" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#slider" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#slider" data-bs-slide-to="3"></button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
